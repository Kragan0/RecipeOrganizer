<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes Input
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>  
    <ion-item>
      <ion-input [(ngModel)]="recipeName" placeholder="Recipe name"></ion-input> 
    </ion-item>
    

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category" placeholder="Select Category">
        <ion-select-option value="Dessert">Dessert</ion-select-option>
        <ion-select-option value="Main Course">Main Course</ion-select-option>
        <ion-select-option value="Appetizer">Appetizer</ion-select-option>
      </ion-select>
    </ion-item>  
  </div>       

  <div style="margin-top: 40px;">
    <ion-item>
      <ion-input [(ngModel)]="newIngredient" placeholder="Add new step"></ion-input>
      <ion-button (click)="addIngredient()" color="primary">Add</ion-button>
    </ion-item>
    <ng-container *ngIf="ingredients.length > 0; else noIngredients">
      <ion-list>
        <ion-item *ngFor="let ingredient of ingredients; let i = index">
          {{ ingredient }}
          <ion-button slot="end" color="danger" (click)="deleteIngredient(i)">
            Remove
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #noIngredients>
      <div style="text-align: center; color: gray; font-style: italic;">
        No ingredients added yet.
      </div>
    </ng-template>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="removeIngredient()" color="danger" expand="block">
        Remove Last Ingredient
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="onSubmit()" color="primary" expand="block">
        Submit Recipe
      </ion-button>
    </ion-col>
  </ion-row>

  

</ion-footer>
